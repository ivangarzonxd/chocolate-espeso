<!-- ================================================================
     DASHBOARD PRINCIPAL: Saldos y cuentas con socios
     ================================================================ -->
<div id="pantalla-principal" class="pantalla oculto">
  <!-- Bienvenida y botón de salida -->
  <div class="linea-usuario">
    <span class="bienvenida">Bienvenido, <span id="nombre-usuario-barra">Usuario</span></span>
    <button class="boton salir" onclick="Autenticacion.cerrarSesion()">Salir</button>
  </div>

  <!-- Tarjeta principal con saldo total neto del usuario -->
  <div class="tarjeta-saldo-total">
    <span class="etiqueta-saldo" id="etiqueta-saldo">Saldo Total</span>
    <h2 class="valor-saldo" id="valor-saldo-global">0€</h2>
  </div>

  <!-- Lista desplazable de cuentas con socios (generada dinámicamente por JavaScript) -->
  <div class="contenedor-cuentas" id="lista-cuentas-contenedor">
    <!-- Estructura de botón de socio: clase .boton es base, .boton-socio-js agregada dinámicamente por JS -->
    <!-- Las clases de color (boton-socio-positivo/negativo) también las agrega JS según el saldo -->
  </div>

  <!-- Botón flotante para crear nuevo movimiento -->
  <div class="boton-nuevo-movimiento">
    <button class="boton nuevo-movimiento" onclick="Interfaz.abrirModal('modal-socios')">+ NUEVO MOVIMIENTO</button>
  </div>
</div>
